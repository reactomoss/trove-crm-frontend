<app-header></app-header>

<mat-drawer-container hasBackdrop="true">
    <mat-drawer #drawer mode="Over" position="end" class="noScrollDrawer">
        <div class="drawerContainer">
            <app-filter (closeDialog)="drawer.toggle()"></app-filter>
        </div>
    </mat-drawer>

    <div class="row">
        <div class="col-md-10 calendarContainer">
            <div class="topBar">
                <div fxLayout="row" fxLayoutAlign="space-between" fxLayout.xs="column" >
                    <div class="topBarDiv">
                        <div class="calendarTitle">
                            <span class="title mr-3 fontObjektivMk mt-1">{{title}}</span>
                        </div>
                        <button mat-button class="arrowButton" (click)="prev()">
                            <mat-icon>chevron_left</mat-icon>
                        </button>
                        <button mat-button class="arrowButton" (click)="next()">
                            <mat-icon>chevron_right</mat-icon>
                        </button>
                        <button mat-button class="scheduleButton" (click)="openAppointDialog(false, null)">Schedule an appointment</button>
                    </div>
                </div>
            </div>
            <div class="fullcalendar">
                <full-calendar #calendar [(options)]="calendarOptions">
                </full-calendar>
            </div>
        </div>
        <div class="col-md-2">
            <div class="topBarDiv mt-3 mb-3">
                <button mat-button class="flatIconTextButton">
                    <mat-icon class="iconInButton">filter_alt</mat-icon>
                    Filter
                </button>
            </div>           
            <mat-divider></mat-divider>
            <div class="calendarFilter">
                <div class="calendarType">Calendar</div>
                <div class="calendarButtons">
                    <button mat-button class="calendarTypeButton" (click)="weekView()">Week</button>
                    <button mat-button class="calendarTypeButton" (click)="monthView()">Month</button>
                </div>
            </div>
            <mat-expansion-panel class="mat-elevation-z0 px-0" expanded="true">
                <mat-expansion-panel-header>
                    <mat-panel-title class="addPanelTitle">
                        Type
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="panel-content">
                  <div class="customVerScroll hgt-200">
                    <div class="appointItem">
                      <div class="row">
                        <div class="col-auto pr-0">
                          <mat-checkbox color="primary" style="margin-bottom: 7px;" class="customCheckBox" checked="true">
                            <div class="color-253238 f-12-400 mt-2">All</div>
                          </mat-checkbox>
                        </div>
                      </div>
                    </div>
                    <div class="appointItem">
                      <div class="row">
                        <div class="col-auto pr-0">
                          <mat-checkbox color="primary" style="margin-bottom: 7px;" class="customCheckBox">
                            <div class="color-253238 f-12-400 mt-2">Task</div>
                          </mat-checkbox>
                        </div>
                      </div>
                    </div>
                    <div class="appointItem">
                      <div class="row">
                        <div class="col-auto pr-0">
                          <mat-checkbox color="primary" style="margin-bottom: 7px;" class="customCheckBox">
                            <div class="color-253238 f-12-400 mt-2">Appointments</div>
                          </mat-checkbox>
                        </div>
                      </div>
                    </div>
                    <div class="appointItem">
                      <div class="row">
                        <div class="col-auto pr-0">
                          <mat-checkbox color="primary" style="margin-bottom: 7px;" class="customCheckBox">
                            <div class="color-253238 f-12-400 mt-2">Reminder</div>
                          </mat-checkbox>
                        </div>
                      </div>
                    </div>
                    </div>
                </div>
            </mat-expansion-panel>
        </div>
    </div>
</mat-drawer-container>
